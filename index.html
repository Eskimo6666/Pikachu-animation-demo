<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./default.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style id="styleTag"></style>
    <title>画一个皮卡丘</title>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>

    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="wrapper-lowerlip">
                    <div class="lowerlip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye Left"></div>
                <div class="eye Right"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="upperLip right"></div>
                <div class="upperLip left"></div>

            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="low">low</button>
        <button data-speed='medium' class="active">medium</button>
        <button data-speed="fast">fast</button>
    </div>

    <script src="./main.js"></script>
   
</body>

</html>
